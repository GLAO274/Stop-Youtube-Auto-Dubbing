<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stop YouTube Auto-Dubbing</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <h1>Stop YouTube Auto-Dubbing</h1>
    <div class="domain">youtube.com</div>
  </div>
  
  <div class="content">
    <div class="toggle-section">
      <div class="toggle-row">
        <span class="toggle-label">Extension Enabled</span>
        <div class="toggle-switch active" id="toggleSwitch"></div>
      </div>
    </div>
    
    <div class="info-section">
      <h3>Active Features</h3>
      <ul>
        <li>Prevents auto-dubbing</li>
        <li>Shows original titles</li>
        <li>Shows original descriptions</li>
      </ul>
    </div>

    <div class="status" id="status">Ready</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
